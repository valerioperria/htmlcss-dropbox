<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropBox</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="header-container">
            <div class="logo-box"></div>
            <div class="start-box"></div>
        </div>
    </header>

    <main>
        <!-- HERO -->
        <section class="hero space">
            <div class="hero-container">
                <div class="h1-box"></div>
                <div class="free-trial-box"></div>
                <div class="img-1-box"></div>
            </div>
        </section>

        <!-- MAIN -->
        <!-- section width:70% -->
        <section class="main-70">
            <div class="business-plan space">
                <div class="title-1-box"></div>
                <div class="professional-box"></div>
                <div class="advanced-box"></div>
                <div class="enterprise-box"></div>
                <div class="enterprise-contact-box"></div>
            </div>
            <div class="partner space">
                <div class="img-2-box"></div>
                <div class="found-partner-box"></div>
            </div>
            <div class="operations space">
                <div class="operations-box-title"></div>
                <div class="operations-box"></div>
                <div class="operations-box"></div>
                <div class="operations-box"></div>
                <div class="operations-box"></div>
                <div class="operations-box"></div>
                <div class="operations-box"></div>
            </div>
            <div class="team space"></div>
        </section>
        <!-- section width:100% -->
        <div class="company space">
            <div class="company-box">
                <div class="company-mini-box"></div>
                <div class="company-mini-box"></div>
                <div class="company-mini-box"></div>
                <div class="company-mini-box"></div>
            </div>
            <div class="company-box"></div>
            <div class="company-box">
                <div class="company-mini-box"></div>
                <div class="company-mini-box"></div>
                <div class="company-mini-box"></div>
                <div class="company-mini-box"></div>
            </div>
            <div class="company-box-large"></div>
        </div>
        <!-- section width:70% -->
        <section class="main-70">
            <div class="questions space"></div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer></footer>
</body>

</html>
